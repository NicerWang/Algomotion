<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-Array</title>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<div>
    <h2>Hand Control</h2>
    <button id="swap">Swap(0th,3th)</button>
    <button id="emp">Emphasize(3th)</button>
    <button id="barrier">AddBarrier(3th,4th)</button>
    <button id="rbarrier">RemoveBarrier(3th)</button>
    <button id="clear">ClearAllMarks</button>
    <button id="add">Add(4th,88)</button>
    <button id="remove">Remove(2th)</button>
    <br>
    <button id="ctl_p">Pause</button>
    <button id="ctl_c">Continue</button>
</div>
<div>
    <h2>Motion Control</h2>
    <p id="positions"></p>
    <select id="selector"></select>
    <button id="setPosition">SetPosition</button>
</div>

<script src="demo-array.js" type="module"></script>
</body>
</html>
