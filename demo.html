<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
    <div>
        <canvas id="canvas"></canvas>
    </div>
    <div>
        <h2>Hand Control</h2>
        <button id="swap">Swap(0th,3th)</button>
        <button id="emp">Emphasize(3th)</button>
        <button id="barrier">AddBarrier(3th)</button>
        <button id="clear">ClearAllMarks</button>
        <button id="add">Add(4th,88)</button>
        <button id="remove">Remove(2th)</button>
        <br>
        <button id="ctl_p">Pause</button>
        <button id="ctl_c">Continue</button>
    </div>
    <div>
        <h2>Motion Control</h2>
        <p>[get(0),get(1),swap(0,1),get(2),get(3),swap(2,3),get(4),get(5),swap(4,5)]</p>
        <select id="selector">
            <option value="0">get(0)</option>
            <option value="1">get(1)</option>
            <option value="2">swap(0,1)</option>
            <option value="3">get(2)</option>
            <option value="4">get(3)</option>
            <option value="5">swap(2,3)</option>
            <option value="6">get(4)</option>
            <option value="7">get(5)</option>
            <option value="8">swap(4,5)</option>
        </select>
        <button id="setPosition">SetPosition</button>
    </div>

    <script type="module" src="demo.js"></script>
</body>
</html>
