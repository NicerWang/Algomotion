<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo-Graph</title>
</head>
<body>
<div>
    <canvas id="canvas"></canvas>
</div>
<div>
    <h2>Hand Control</h2>
    <button id="emp">Emphasize(3th)</button>
    <button id="link">Link(0th,2th)</button>
    <button id="clear">ClearAllMarks</button>
    <br>
    <button id="ctl_p">Pause</button>
    <button id="ctl_c">Continue</button>
</div>
<div>
    <h2>Motion Control</h2>
    <p id="positions"></p>
    <select id="selector"></select>
    <button id="setPosition">SetPosition</button>
</div>

<script src="demo-graph.js" type="module"></script>
</body>
</html>
